<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Design for Urban Systems(Clickable)</title>
  <style>
    :root {
      --bg: #0b0b0c; --card: #16171a; --text: #e9eaee; --muted:#a8acb3; --ring:#3a86ff;
    }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Noto Color Emoji", sans-serif; background:var(--bg); color:var(--text); }

    /* Top navigation bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg);
      padding: 16px 24px;
      position: relative;
      z-index: 10;
    }
    .topbar h1 {
      margin: 0;
      font-size: 20px;
    }
    .nav-buttons {
      display: flex;
      gap: 12px;
    }
    .nav-buttons button {
      background: var(--card);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: background .2s ease;
    }
    .nav-buttons button:hover {
      background: var(--ring);
      color: white;
    }

    /* Video Header */
    .video-header {
      position: relative;
      width: 100%;
      height: 70vh; /* etwas niedriger als full screen */
      overflow: hidden;
    }
    .video-header video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Abstand nach unten zum Grid */
    .video-header + .grid {
      margin-top: 60px; /* Abstand erhöhen */
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:18px;
      padding:20px;
      max-width:1200px;
      margin:0 auto 40px;
    }
    .book {
      background:linear-gradient(135deg, #1a1c20, #0f1012);
      border-radius:20px;
      overflow:hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      transition: transform .2s ease, box-shadow .2s ease;
      position:relative;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.06);
      isolation:isolate;
    }
    .book:hover { transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,.45); }
    .cover {
      aspect-ratio: 3/4;
      width:100%;
      object-fit:cover;
      display:block;
    }
    .meta { padding:12px 14px 14px; }
    .title { font-weight:600; font-size:15px; line-height:1.2; margin:0 0 4px; }
    .subtitle { color:var(--muted); font-size:13px; margin:0; }

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0; background:rgba(0,0,0,.85);
      display:none; align-items:center; justify-content:center;
      padding:20px; z-index:9999;
    }
    .lightbox.open { display:flex; }
    .viewer {
      background:var(--card); border-radius:14px; width:min(1100px, 100%);
      height:min(85vh, 900px); border:1px solid rgba(255,255,255,.1); overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      position:relative;
    }
    .viewer iframe { width:100%; height:100%; border:0; background:white; }
    .close {
      position:absolute; top:10px; right:12px; background:rgba(20,20,24,.7); color:var(--text);
      border:0; border-radius:10px; padding:8px 12px; cursor:pointer; font-weight:600;
      backdrop-filter: blur(6px);
    }
    .close:focus-visible { outline:2px solid var(--ring); outline-offset:2px; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    @media (prefers-reduced-motion: reduce) { .book, .lightbox { transition:none; } }
  </style>
</head>
<body>
  <!-- Top bar with header and buttons -->
  <div class="topbar">
    <h1>Design for (urban) systems</h1>
    <div class="nav-buttons">
      <button>About</button>
      <button>Projects</button>
      <button>Contact</button>
    </div>
  </div>

  <!-- Video -->
  <header class="video-header">
    <video autoplay muted loop playsinline>
      <source src="assets/header-video.mp4" type="video/mp4">
      Dein Browser unterstützt kein HTML5-Video.
    </video>
  </header>

  <!-- Grid -->
  <main class="grid" id="grid" aria-label="PDF gallery">
    <article class="book" tabindex="0" role="button" aria-label="reducing energy consumption" data-pdf="assets/spring-catalog.pdf">
      <img class="cover" src="assets/spring-cover.jpg" alt="Spring Catalog cover" />
      <div class="meta">
        <h3 class="title">reducing energy consumption</h3>
        <p class="subtitle">24 pages • PDF</p>
      </div>
    </article>

      <img class="cover" src="assets/lookbook-cover.jpg" alt
